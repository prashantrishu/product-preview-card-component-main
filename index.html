    .wrapper
    {
      width: 100%;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .grid
    {
      display: grid;
      grid-template-columns: 50% 50%;
      width: 590px;
      background-color: #fff;
      border-radius: 5px;
    }
    .img {
      max-width: 100%;
      padding: 0;
      display: block; border-radius: 5px 0 0 5px;
    }
    
  </style>
</head>
